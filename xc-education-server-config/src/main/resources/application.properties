# info
info.eureka.host=localhost
info.eureka.port=5761

# profile
spring.profiles.active=dev

# eureka
eureka.client.serviceUrl.defaultZone=http://${info.eureka.host}:${info.eureka.port}/eureka/
eureka.instance.prefer-ip-address=true

# server
server.port=5741

# config service
spring.cloud.config.server.git.uri=https://github.com/whitcast/xc-education-config.git
spring.cloud.config.server.git.username=robin8080@foxmail.com
spring.cloud.config.server.git.password=happylife123@
# 指定缓存的文件夹
spring.cloud.config.server.git.basedir=/home/xc/education/file/config-repo

# application
spring.application.name=xc-education-server-config

# logback
logging.config=classpath:logback-xc.xml
info.xc.logging.path=/home/xc/education/logs/server-config

# info
info.build.name=@project.name@
info.build.description=@project.description@
info.build.groupId=@project.groupId@
info.build.artifact=@project.artifactId@
info.build.version=@project.version@
